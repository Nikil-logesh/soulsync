<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- SoulSync Logo - Brain-like circular design -->
  <defs>
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circular brain design -->
  <circle cx="25" cy="40" r="20" fill="url(#brain-gradient)" opacity="0.8"/>
  
  <!-- Inner patterns -->
  <circle cx="20" cy="35" r="4" fill="white" opacity="0.7"/>
  <circle cx="30" cy="45" r="3" fill="white" opacity="0.6"/>
  <circle cx="25" cy="30" r="2" fill="white" opacity="0.8"/>
  
  <!-- Flowing curves -->
  <path d="M15 35 Q25 25 35 35 Q30 50 20 45 Q15 40 15 35" fill="url(#brain-gradient)" opacity="0.4"/>
  
  <!-- Text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">Soul</text>
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">Sync</text>
</svg>